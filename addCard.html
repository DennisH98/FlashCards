<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Add a flash Card</h4>
            <button class="close" data-dismiss="modal" type="button">&times;</button>
        </div>

        <div class="modal-body">
            <label for="questionForm">Question</label>
            <input class="form-control" id="questionForm" type="text" placeholder="Question">
            
            <label for="answerForm">Answer</label>
            <input class="form-control" id="answerForm" type="text" placeholder="Answer">
        </div>

        <div class="modal-footer">
            <button class="btn bnt-secondary" data-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" id="submitButton">Create</button>
        </div>
    </div>
</div>
