<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CDN CSS files -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
        <!-- End of CDN CSS files -->

        <title>Flashcard Application</title>
    </head>

    <body>
        <!-- Bootstrap and Javascript/Jquery CDNs -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>


            <!-- bootstrap table js and css -->
            <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
            <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">

            <!-- font awesome icons for jQuery -->
            <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-replace-svg="nest"></script>

        <!-- End of CDNs -->

        <!-- modules -->
        <script type="text/javascript" src="./helperFunctions.js"></script>
        <script type="text/javascript" src="./constants.js"></script>

        <!-- Load index javascript file -->
        <script type="text/javascript" src="./index.js"></script>

        <!-- Load addDeck javascript file -->
        <script type="text/javascript" src="addDeck.js"></script>

        <!-- Load addCard javascript file -->
        <script type="text/javascript" src="addCard.js"></script>

        <!-- Load editCard javascript file -->
        <script type="text/javascript" src="editCard.js"></script>

        <!-- Load removeCard javascript file -->
        <script type="text/javascript" src="removeCard.js"></script>

        <!-- load index css file -->
        <link rel="stylesheet" href="./index.css">

        <div class="app">
            <div class="list-header">
                <div class="list-header-content">
                    <div class="row">
                        <div class="col-4">
                            <h1 id="title">CMPT 106 Project</h1>
                        </div>
                        <div class="col-8">
                            <!-- hidden file input box -->
                            <input id="loadDeckFileInput" class="display_none" type="file" name="flashdeck" accept="application/json" />
                            <div class="card btn_toolbox_container">
                                <div class="row">
                                    <div class="col-1">
                                        <!-- empty space -->
                                    </div>
				    
                                    <div class="col-2">
                                        <div class="flashcard_action_btn_visibility">
                                            <button id="addFlashcardBtn" type="button" class="btn btn-success toolbox_btn" disabled>
                                                Add Card
                                            </button>
                                        </div>
                                    </div>
				    
                                    <div class="col-2">
                                        <div class="flashcard_action_btn_visibility">
                                            <button id="editFlashcardBtn" type="button" class="btn btn-info toolbox_btn" disabled>
                                                Edit Card
                                            </button>
                                        </div>
                                    </div>
				    
                                    <div class="col-2">
                                        <div class="flashcard_action_btn_visibility">
                                            <button id="removeFlashcardBtn" type="button" class="btn btn-danger toolbox_btn" disabled>
                                                Remove Card
                                            </button>
                                        </div>
                                    </div>
				    
                                    <div class="col-2">
                                        <button id="importFlashDeckBtn" type="button" class="btn btn-primary toolbox_btn">
                                            Import Deck
                                        </button>
                                    </div>
				    
                                    <div class="col-2">
                                        <button id="exportFlashDeckBtn" type="button" class="btn btn-primary toolbox_btn" disabled>
                                            Export Deck
                                        </button>
                                    </div>
				    
                                    <div class="col-1">
                                        <!-- empty space -->
                                    </div>
                                </div> <!-- close class row -->
                            </div> <!-- close class card btn_toolbox_container -->
                        </div> <!-- close class col8 -->
                    </div> <!-- close class row -->
                </div> <!-- close class list-header-content -->
            </div> <!-- close class list-header -->

            <div class="list-content">
                <div id="main" class="display_none">
                    <table
                        id="cardList"
                        class="table"
                        data-toggle="table"
                        data-pagination="true"
                        data-search="true"
                        data-checkbox-header="true"
                        data-checkbox="true"
                        data-checkbox-enabled="true"
                        data-click-to-select="true"
                        data-page-list="[10, 25, 50, 100, all]"
                        data-show-footer="false"
                        data-refresh="true"
                        data-single-select="true"
                    >
                        <thead class="table-head">
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="question">Question</th>
                                <th data-field="answer">Answer</th>
                                <th data-field="numberTimesCorrect">Times Correct</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <div class="list-footer">
                <div class="list-footer-content">
                    <button id="createFlashDeckBtn" type="button" class="btn btn-primary">
                        Create Flashcard Deck
                    </button>
                    <button id="studyFlashDeckBtn" type="button" class="btn btn-primary display_none" disabled>
                        Study Now!
                    </button>
                    &nbsp;
                    <button id="clearInternalStorageBtn" type="button" class="btn btn-danger">
                        Clear Internal Storage (Dev Purposes Remove btn later)
                    </button>
                </div>
            </div>
         </div> <!-- close class app -->

            <!-- 
            This html modal is for all purposes, to replace
            "simpleModalTitle", "simpleModalBody", "simpleModalOkBtn" onClick action of button
        -->
        <div class="modal fade" id="simpleModal" tabindex="-1" role="dialog" aria-labelledby="simpleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div id="modal-header" class="modal-header modal_header_background">
                        <h5 id="simpleModalTitle" class="modal-title">
                            Modal Title
                        </h5>
                        <button id="simpleModalXCloseBtn" type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="simpleModalBody">
                            Modal Body Text
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="simpleModalCloseBtn" type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                        <button id="simpleModalOkBtn" type="button" class="btn btn-primary">
                            Modal Ok Btn Text
                        </button>
                    </div>
                </div>
            </div>
        </div>
	    <!-- Empty Modal -->
        <div class="modal" id="emptyModal">
        </div>
    </body>
</html>
