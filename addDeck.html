            <h4 class="modal-title w-100 font-weight-bold">Add a flashcard deck</h4>
            <button class="close" data-dismiss="modal" type="button">&times;</button>
        </div>

        <div class="modal-body">
            <label for="nameForm">Flashcard Deck Name</label>
            <input class="form-control" id="nameForm" type="text" placeholder="Flashcard Deck Name">
        </div>

        <div class="modal-footer">
            <button class="btn bnt-secondary" data-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" id="submitButton">Add</button>
        </div>
    </div>
</div>
